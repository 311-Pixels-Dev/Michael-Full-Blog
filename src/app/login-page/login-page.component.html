<div class="container">
	<div class="row d-flex justify-content-center">
		<div class="col-6 mt-5">
			<div class="card shadow p-4">
				<div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email address / Username</label>
						<input type="text" [(ngModel)]="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>
					</div>
					<button class="btn btn-primary" (click)="login()">Login</button>
				</div>
			</div>
			
		</div>
		
	</div>
</div>
